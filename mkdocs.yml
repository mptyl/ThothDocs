             - AI Models: 4-user_manual/4.1-setup/4.1.3-AI_models_and_agents/4.1.3.2-ai_models.md
             - Agents: 4-user_manual/4.1-setup/4.1.3-AI_models_and_agents/4.1.3.3-agents.md
          - Authentication:
