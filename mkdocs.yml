site_name: ThothAI Backend Documentation
site_url: https://sitename.example
dev_addr: 127.0.0.1:8199
theme:
  name: material
  favicon: assets/favicon.ico
  icon:
    logo: simple/surveymonkey
  palette:
    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: green
      accent: deep purple

    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: blue
      accent: deep orange
  features:
    - content.code.copy
nav:
  - Home: index.md
  - Docker Install:
      - Sources Cloning: 1-docker_install/1.1-sources_cloning.md
      - Docker Assisted: 1-docker_install/1.2-docker_assisted.md
